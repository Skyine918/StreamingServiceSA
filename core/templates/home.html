{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    {% include 'navigation.html' %}
    {% for v in videos %}
        <div class="video">
            <video src="{{ v.location.url }}" controls></video>
        </div>
    {% endfor %}
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .video {
            margin-top: 10px;
            width: 75%;
            margin-left: auto;
            margin-right: auto;
            background-color: gray;
        }
    </style>


{% endblock %}
